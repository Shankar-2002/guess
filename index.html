<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <title>Guess the Number  Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Guess the number!</h1>
    </header>
    <hr />
    <h2>Enter number between 1 - 20</h2>
    <section>
      <input type="number" class="inputval" /><br />
      <input type="button" class="btnclk" value="check!" />
    </section>
    <label class="scrboard">?</label>
    <br />
    <div>
      <p class="outval">Start Guessing...</p>
    </div>
    <div class="scores">
      <label class="score"> Score : <span class="scoreval">20</span> </label
      ><br /><br />
      <label class="highscore"
        >High Score : <span class="highscr">0</span></label
      >
    </div>
    <div>
      <input type="button" class="tryagain" value="Play again!" />
    </div>
  </body>
  <script src="script.js"></script>
</html
